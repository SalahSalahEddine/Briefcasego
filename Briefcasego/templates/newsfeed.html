{%extends 'base.html'%}
{% load static %}

{%block newsfeed%}
<style>
  .contract-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 16px;
    font-family: "Segoe UI", sans-serif;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .contract-table thead {
    background-color: #004080;
    color: #ffffff;
  }

  .contract-table th,
  .contract-table td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .contract-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .contract-table tr:hover {
    background-color: #f1f7ff;
  }

  .contract-table th {
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
</style>

<table class="contract-table">
  <thead>
    <tr>
      <th>Company Name</th>
      <th>Email</th>
      <th>Contract Type</th>
      <th>Conditions</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.company_name }}</td>
      <td>{{ post.email }}</td>
      <td>{{ post.contract_type|title }}</td>
      <td>{{ post.conditions}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{%endblock newsfeed%}
